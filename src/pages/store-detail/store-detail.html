<!--
  Generated template for the StoreDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>store-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="store.name">{{store.name}}</div>
  <div *ngIf="store.adress">{{store.adress}}</div>
  <div *ngIf="store.postal_code">{{store.postal_code}}</div>
  <div *ngIf="store.instagram">{{store.instagram}}</div>
  <span *ngIf="store.facebook">{{store.facebook}}</span>
  <div *ngIf="store.twitter">{{store.twitter}}</div>
  <div>
      <span *ngIf="store.schedule_open">{{store.schedule_open}}</span> - <span *ngIf="store.schedule_close">{{store.schedule_close}}</span>
  </div>
  <div>
    <span *ngIf="store.lat">{{store.lat}}</span> - <span *ngIf="store.lng">{{store.lng}}</span>
  </div>
</ion-content>
