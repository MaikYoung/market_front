<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="goBack()">al enter</button>
  <ul *ngIf="stores">
    <li *ngFor="let store of stores">
      <div (click)="goToStore(store.id)">{{store.name}}</div>
    </li>
  </ul>
</ion-content>
