<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let trip of tripsFollowing">
    <ion-row>
      <ion-col col-2>
        <img src={{trip.user.profile_pic}} >
      </ion-col>
      <ion-col col-5>
          @{{trip.user.username}} 
      </ion-col>
      <ion-col col-5>
          {{trip.user.trip_level}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
          {{trip.destiny}} 
      </ion-col>
      <ion-col col-6>
          {{trip.kms}} kms
      </ion-col>
    </ion-row>
    <ion-row>
      IMAGENES
    </ion-row>
    <ion-row>
      Like: {{trip.likes}}
    </ion-row>
    <br>
    <br>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadTrips($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
